out_pdb        =   m_1.pdb          ;inp文件中最后生成的pdb文件的名字，即output m0.pdb

[pack0]
pdb             =   m_0.pdb
pack_type       =   fixed 
offset          =   0. 0. 0. 0. 0. 0.

[pack1]
pdb             =   o.pdb
pack_type       =   random
box             =   0 0 -30 57.0 57.0 0
num             =   338

[pack2]
pdb             =   o.pdb
pack_type       =   random
box             =   0 0 60 57.0 57.0 90
num             =   338

